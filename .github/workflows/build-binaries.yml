name: Build Horizon Setup (Win & Mac)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-matrix:
    name: Build on ${{ matrix.os }} (Python ${{ matrix.pyhton-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        pyhton-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller==6.10.0

      - name: Build executable for windows
        shell: bash
        run: |
          pyinstaller ^
            --name "Horizon Setup" ^
            --onefile ^
            --windowed ^
            --hidden-import lxml ^
            --hidden-import html5lib ^
            --hidden-import bs4 ^
            --paths . ^
            GAPP.py

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p upload
          cp -R dist/* upload/
          # inclui arquivos Ãºteis
          cp -R .env.example upload/ 2>/dev/null || true
          cp -R README.md upload/ 2>/dev/null || true
          cp -R LICENSE upload/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: horizon-setup-${{ runner.os }}-py${{ matrix.python-version }}
          path: upload
          if-no-files-found: error